<html>
<head>
<title>
webdevelopment
</title>
<script src="jq.js"></script>
</head>
<body>
<h1> jquery </h1>
<img src="images/aa.jpg" id="p1">
<img src="images/bb.jpg" id="p2">
<br>
<button id="b1">fadeIn</button>
<button id="b2">fadeOut</button>
<button id="b3">fadeIn / fadeOut</button>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("#p1").fadeIn(2000)
    })
    $("#b2").click(function(){
        $("#p1").fadeOut(2000)
    })

    $("#b3").click(function(){
        $("#p1").fadeToggle(2000)
    })
})

</script>
</body>
</html>

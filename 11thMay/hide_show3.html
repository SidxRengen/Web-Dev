<html>
<head>
<title>
webdevelopment
</title>
<script src="jq.js"></script>
</head>
<body>
<h1> jquery </h1>
<img src="images/aa.jpg" id="p1">
<img src="images/bb.jpg" id="p2">
<br>
<button id="b1">Hide</button>
<button id="b2">Show</button>
<button id="b3">Show / Hide</button>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("#p1").hide()
    })
    $("#b2").click(function(){
        $("#p1").show()
    })

    $("#b3").click(function(){
        $("#p1").toggle()
    })
})

</script>
</body>
</html>

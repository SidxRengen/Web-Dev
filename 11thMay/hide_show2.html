<html>
<head>
<title>
webdevelopment
</title>
<script src="jq.js"></script>
</head>
<body>
<h1> jquery </h1>
<img src="images/aa.jpg">
<br>
<button>Hide</button>
<h2>Show</h2>
<h3>Show / Hide </h3>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("img").hide()
    })
    $("h2").click(function(){
        $("img").show()
    })

    $("h3").click(function(){
        $("img").toggle()
    })
})

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="txt">javascript</h1>
<form>
    <select id="color" onchange="Test()">
        <option>red</option>
        <option>green</option>
        <option>yellow</option>
        <option>cyan</option>
        <option>violet</option>
    </select>
</form>

<script>
function Test(){
var bgcolor=document.getElementById("color").value;
document.getElementById("txt").style.color=bgcolor;
}
</script>   

</body>
</html>

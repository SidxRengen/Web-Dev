<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 >javascript</h1>
    
<form >
  <input type="text" name="fname" id="fname" 
  placeholder="enter name here" onfocus="Test()" onblur="Test1()">
  <span id="txt"> </span>
</form>

<script>
function Test(){
document.getElementById("txt").innerHTML="Focused"
}

function Test1(){
document.getElementById("txt").innerHTML="Blurred"
}
</script>   

</body>
</html>

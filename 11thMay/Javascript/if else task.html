<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3 id="txt"></h3>
        <script>
        var age=prompt("Enter age of the person here");
        var msg1="eligible for driver licence";
        var msg2="ineligible for driver licence";
        if(age>18){
            document.getElementById("txt").innerHTML=msg1;
        }
        else{
            document.getElementById("txt").innerHTML=msg2;
        }

    </script>
</body>
</html>

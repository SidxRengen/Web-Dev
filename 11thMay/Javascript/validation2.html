<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="txt">javascript</h1>
    
<form >
  <input type="text" name="fname" id="fname" placeholder="enter name here">
  <br>
  <input type="button" value="submit" onclick="Test()">
</form>

<script>
function Test(){
var fn=document.getElementById("fname").value;
var len=fn.length;
if(len<=5){
    alert("name should be minimum 5 letters")
}else{
    alert("Thank you")
}
}
</script>   

</body>
</html>
